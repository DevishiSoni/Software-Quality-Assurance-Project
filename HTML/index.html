<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
</head>

<body>

    <h1>Bank Login</h1>

    <h2 id="status">Logged Out</h2>

    
    <!--These are the buttons-->
    <button id="loginBtn" onclick="login()">Login</button>
    <button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>
    <button id="depositBtn" onclick="deposit()">Deposit</button>
    <button id="withdrawBtn" onclick="withdrawal()">Withdrawal</button>
    <button id="transferBtn" onclick="transfer()">Transfer Funds</button>
    <button id="payBillBtn" onclick="payBill()">PayBill</button>
    <button id="createBtn" style="display:none;">Create New Account</button>
    <button id="deleteBtn" style="display:none;">Delete Account</button>
    <button id="disableBtn" style="display:none;">Disable Account</button>
    <button onclick="changePlan()">Change Payment Plan</button>

    <!-- This is the container to hold the input boxes for creating an account-->
    <div id="createContainer"></div>

    <!-- Links to our JavaScript file-->
    <script src="../JS/app.js"></script>
</body>
</html>
